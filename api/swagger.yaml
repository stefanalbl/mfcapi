            "description" : "Größen-Klasse der Handling Unit die transportiert wird. Erlaubte Werte: \n  - U    die Abmessungen der Ladeeinheit sind unbekannt\n  - F    die Abmessungen der Ladeeinheit sind fehlerhaft (z.B. Profilfehler)\n  - LEER  1200 x 800 x 150  Leerpalette (Nur für HRL)\n  - EP1  1500 x 1100 x 940mm  Europalette mit Überhang\n  - EP2  1500 x 1100 x 1140mm  Europalette mit Überhang\n  - EP3  1500 x 1100 x 1650mm  Europalette mit Überhang\n  - EP4 *  1500 x 1100 x 1800mm  Europalette mit Überhang\n",
            "enum" : [ "U", "F", "LEER", "EP1", "EP2", "EP3", "EP4" ]
          },
          "currentLocation" : {
            "maxLength" : 32,
            "type" : "string",
            "description" : "aktuelle Position der Transporteinheit (muss ein gültige Startposition sein)"
          },
          "nextLocation" : {
            "maxLength" : 32,
            "type" : "string",
            "description" : "Ziel oder nächstes Zwischenziel für Transporteiheit"
          },
          "priority" : {
            "maximum" : 9,
            "minimum" : 0,
            "type" : "integer",
            "description" : "Ausführungspriorität für den MFR",
            "example" : 0
          },
          "sequence" : {
            "type" : "integer"
          },
          "executionTimeMin" : {
            "type" : "string",
            "description" : "Ferühester Ausführungzeitpunkt (Vorgabe) im Format RFC3339 Section 5.6",
