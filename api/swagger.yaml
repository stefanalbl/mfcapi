        "description" : "Transportauftragsdaten",
        "allOf" : [ {
          "$ref" : "#/components/schemas/CreateTransport"
        }, {
          "required" : [ "status" ],
          "type" : "object",
          "properties" : {
            "status" : {
              "maxLength" : 20,
              "type" : "string",
              "description" : "Status des Transportaufttags",
              "enum" : [ "IN", "OUT", "BLOCKING", "MOVE", "PICK", "RESTORAGE", "DEFRAG", "CENTER", "EJECT", "STACK" ]
            },
            "contourFault" : {
              "maxLength" : 10,
              "type" : "string",
              "description" : "Konturenfehler der Transporteiheut nach einer Konturenkontrolle (Werteliste siehe Projektdokutmentation), leer (NULL) wenn kein Konturenfehler vorliegt"
            },
            "errorCode" : {
              "maximum" : 999,
              "minimum" : 0,
              "type" : "integer",
              "description" : "Fehlercodes eines Transportauftrags. Beispiele:  \n220 Unbekannte ToNo (für TR, TM, TD, TC)\n221 ToNo bereits vergeben und keine Änderung erlaubt (Auftrag läuft) für TS,TM,TD\n  TO-Fehler (nur im TC-Telegramm) \n  \n222  Aktuelle Position der TU unbekannt – Die Transporteinheit wurde manuell von der Anlage entfernt 223  TU with Konturenfehler 224  Größe der Transporteinheit hat sich verändert 225  Auftragspuffer voll (maximale Anzahl an Aufträgen an vom WMS an den mC übermittelt) 226  Datenabgleich läuft 227  TS an der aktuelle Position nicht erlaubt – TM erwartet. 228  Ausschleusung erforderlich (mC verlangt eine Ausschleusung) 229  unbekannte TU auf Ap (RBG meldet vollzogene Abgabe einer TU aber mC hat keine TO/TU)\n\n230  Neue TuNo ungültig (TuNoNew) 231  TuNo bereits verwendet\n  \n240  Ap gesperrt 241  Ap zu klein (wird standardmäßig nicht verwendet – nur falls es im projektspezifischen RBG-Pflichtenheft benötigt wird) 242  Ap fehlerhaft (z. B. Positionierproblem des RBGs) 243  Ap verdeckt 244  Ap frei 245  Ap nicht erreichbar 246  Ap: Handshake nicht bereit (Förderanlage ausgeschaltet) 247  Ap außer Betrieb (Ap ist außer Betrieb, abgeschaltet vom Bediener) 249  Ap: Palette zu schwer für RBG 250  Ap unbekannte TU\n  \n260  Dp gesperrt 261  Dp zu klein 262  Dp fehlerhaft 263  Dp verdeckt 264  Dp belegt 265  Dp nicht erreichbar  266  Dp: Handshake nicht bereit (Förderanlage abgeschaltet) 267  Dp ausser Betrieb (Dp ist außer Betrieb, abgeschaltet vom Bediener)\n  \n270  Ip erreicht – Folgeziel erwartet 271  Zieländerung nicht erlaubt 272  Ip fast erreicht 280  Abhängiger Transportauftrag fehlt 281  Abhängiger Transportauftrag wurde gelöscht 282  Überkreuzende Ziele 285  Abhängiger AGV-TO veraltet (DepM=AGV)\n  \n290  Benutzerdefinierter Fehler 1 291  Benutzerdefinierter Fehler 2 292  Benutzerdefinierter Fehler 3 293  Benutzerdefinierter Fehler 4 294  Benutzerdefinierter Fehler 5 295  Benutzerdefinierter Fehler 6 296  Benutzerdefinierter Fehler 7 297  Benutzerdefinierter Fehler 8\n  \n298  Transportauftrag mit Änderungen ausgeführt\n"
            }
          }
        } ]
