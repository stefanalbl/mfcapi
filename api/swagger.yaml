            "maximum" : 9,
            "minimum" : 0,
            "type" : "integer",
            "description" : "Stapelhöhe für das Aufstapeln von Leer-Paletten. 0, wenn nicht genutzt. Ansonsten 1-9",
            "example" : 0
          }
        },
        "description" : "Alle relevanten Daten, um einen Transportauftrag für den MFR zu erzeugen."
      },
