  "info" : {
    "title" : "MFC API",
    "description" : "# General\nAPI für die Schnittstelle eines MFR zu einem LVS.\n## Szenario\nDiese API beschreibt die Schnittstelle zwschen MFR und LVS. Beide Seiten implementieren die jeweils notwendigen Endpunkte. Diese werden dann vom jeweiligen Partnerssytem aufgerufen, um Daten zu übermittlent.\nDie API-Methoden, die mit `MFC` markiert sind, werden vom MFR als serverseitige Methode implementiert und  vom LVS/WMS aufgerufen.      Die API-Methoden, die mit `WMS` markiert sind, werden vom LVS/WMS als serverseitige Methode implementiert und  vom MFR/MFC aufgerufen.     \nZiel ist die Übermittluing der Daten nach dem Push-Prinzip. Der Sender übermittelt Nachrichten, wenn sie anfallen. Es sollen keine Daten abgefragt kontinuiertlich werden müssen.\n\n## Entitäten\nDiese API unterstützt den Zugriff auf diese Haupt-Entitäten:\n### Palettenanmeldungen\nWerden verwendet, um Paletten durch den MFR beim LVS anzumelden.  Dies erfolgt im Normalfall an einem Identifiktationspunkt (I-Punkt), wenn ein Palettenbarcode gelesen wird. Der MFR meldet daraufhin den Palettenbarcode samt Infos der Konturenkontrolle und Position an das WMS, das daraufhin einen TRansportauftrag erstellen muss. Bei diesem konkreten Projekt werden nur unerwartet aufgetauchte unbekannte Paletten \"angemeldet\".  Beispiel: an einer Position der Fördertechnik befindet sich nach einer Störung eine Palette ohne Daten und Transportauftrag. Über die Visualisierung kann der Bediener eine \"Ausschleusung\" beantragen. Daraufhin meldet der MFR die Palette mit einer virtuellen (selbstgenerierrten eindeutigen Nummer) ID and das WMS, das daraufhin einen Transport zu einem Ausschleuse oder Klärplatz veranlassen kann.\n\n### Transporte\nTransporte werden verwendet, um Palettenbewegungen von einer Quelle zu einem Ziel zu beauftragen und deren Status  mitzuteilen. Das LVS/WMS erstellt Transportaufträge und sendet diese an den MFR zur Ausführung. Der MFR führt diese aus und meldet den Status oder Zwischenstati an das LVS. The MFC will execute the transport and move the pallet to its destination. Transporte können sowohl von einer Quelle zu einer Endposition erfolgen oder zu sogenannten Zwischenzielen. Wird ein Zwischenziel erreicht, wird der bestehende Auftzrag verändert (in diesem Fall das Ziel). Treten während der Auasführung Ausnahmen auf, informiert der MFR das WMS entsprechend über eine Transportstatusrückmeldung. Diese Rückmeldungen werden unterschieden in endgültige Rückmeldungen (zB Fach-Frei), die keine Folgereaktion erfordern oder aber Rücklmeldungen zwingend erfordern (zB. Fach-belegt, Ersatzziel benötigt).\n### Meldepunkte\nBestimmte Punkte oder Bereiche können ihnen Status ändern oder der Status kann vom Partnersystem explizit gesetzt werden. Meldepunkte sind\n  - RBGs\n  - Gassen\n  - Ein- und Auslagerstreckebn\n  - Kreuzungspunkte\n  - und andere.\nMFR informiert das LVS über den Status der Meldepunkte, damit dieses seine Strategien und Materialfluss anpasen kann.\nSonderfall: Für bestimmte Übergaben benötigt das MFR (für Optimierungen)  Zählerstände für Paletten, die noch an dem Punkt zu erwarten sind. \n# Prozess-Beispiele\n## Einlagerung von Heber-Insel ins HRL\n\n  - Fördertechnik bewegt Palette zur Übergabe zur EBB\n  - LVS ruft `POST` [transport](#/MFC/createTransport), um den Transport anzulegen (zB. Übergabepunkt Einlagerung Gasse X).\n  - MFR führt den Transport aus und informiert das LVS mittels Transport-Rückmeldung, dass ein Zwischenziel erreicht wurde: `PUT`[transportupdate](#/WMS/reportTransportUpdate)\n  - Das LVS sendet daraufhin eine Transportaktualisierung an den MFR  `PATCH` [transport/Updatedestination/{huId}](#/MFC/updateTransportDestination) (huId is the transport-order-no of the affected transport) to set a new destination\n  - MFR führt Transport aus.\n  - Optional: Palette wird vom RBG aufgeommen, daraufhin informiert der MFR das WMS, dass die Palette sich jetzt auf dem RBG befindet (und nicht mehr am Einlagerstich): `GET`[transportupdate/info](#/WMS/handleLocationChanged). Es ist keine Reaktion durch das WMS notwendig.\n  - Palette wird im Regal am Zielplatz (destination) abgestellt . MFR informiert das WMS, dass der Tranport nun erledigt ist. `PUT` [transportupdate](#/WMS/reportTransportUpdate).\n  \n",
